<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>
<body>
    <section>
        <h2>
            Normal Buttons
        </h2>
        <a class="button">Learn More</a>
        <button class="button" ><span>Learn More</span></button>
        <button class="button hover"><span>Learn More</span></button>
    </section>
    <section>
        <h2>
            Filled Buttons
        </h2>
        <a class="button fill">Learn More</a>
        <button class="button fill" ><span>Learn More</span></button>
        <button class="button hover fill"><span>Learn More</span></button>
    </section>
    <section>
        <h2>
            Icon buttons
        </h2>
        <a class="button fill"><i class="fas fa-arrow-alt-down"></i>Download</a>
        <button class="button fill" ><span><i class="fas fa-arrow-alt-down"></i>Download</span></button>
        <button class="button hover fill"><span><i class="fas fa-arrow-alt-down"></i>Download</span></button>
    </section>
</body>
</html>
